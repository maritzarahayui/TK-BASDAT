{% load static %}

{% block meta %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Form Kualifikasi</title>
{% endblock meta %}

{% block content %}

<!-- Navbar -->
{% include 'navbar_umpire.html' %}


<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <form method="POST">
        {% csrf_token %}
        <h2>Form Ujian Kualifikasi</h2>
    
        <label class="questions">Tahun</label>
        <div class="input mb-3">
            <input type="text" name="tahun" class="form-control" placeholder="Tahun">
        </div>

        <label class="questions">Batch</label>
        <div class="input mb-3">
            <input type="text" name="batch" class="form-control" placeholder="Batch">
        </div>
        
        <label class="questions">Tempat Pelaksanaan</label>
        <div class="input mb-3">
            <input type="text" name="tempat" class="form-control" placeholder="Tempat Pelaksanaan">
        </div>

        <label class="questions">Tanggal Pelaksanaan</label>
        <div class="input mb-3">
            <input type="date" name="tanggal" class="form-control">
        </div>

        <!-- <p style="color: red; font-size: 12px;">Anda sudah pernah mengambil ujian kualifikasi yang dipilih.</p> -->
        {% if error_message %}
            <p style="color: red; font-size: 12px;">{{ error_message }}</p>
        {% endif %}
    
        <button type="submit">Next</button>
    </form>
    </div>
</div>



<style type="text/css">

    body {
        background-color: var(--dark);
    }

    form{
        margin-top: 2%;
        margin-bottom: 30%;
        height: auto;
        width: 480px;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 60px;
    }

    form *{
        font-family: 'Poppins',sans-serif;
        color: black;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    h2 {
        font-size: 30px;
        color: var(--orange);
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }

    label{
        display: block;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
    }

    .questions {
        text-align: center;
        font-size: 15px;
        color: var(--orange);
        margin-bottom: 5px;
    }

    ::placeholder {
        text-align: center;
    }

    .form-select {
        text-align: center;
        input-color: black;
        input-bg: black;
        color: black;
        bg: black;
    }

    p {
        margin-top: 12px;
    }

    button{
        margin-top: 25px;
        width: 100%;
        background-color: var(--orange);
        color: #080710;
        padding: 10px 0;
        font-size: 20px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }

</style>
{% endblock content %}
