{% load static %}

{% block meta %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock meta %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
    <a href="" class="navbar-brand p-0">
        <h1 class="text-title m-0">Babadu</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto py-0 pe-4">
            <li class="nav-item">
                <a href="{% url 'pelatih:dashboard_pelatih' %}" class="nav-link active">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" id="latih-atlet" data-bs-toggle="dropdown" class="nav-link dropdown-toggle"
                    data-bs-display="static">Latih Atlet</a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'pelatih:daftar_atlet' %}" class="dropdown-item">Create Latih Atlet</a></li>
                    <li><a href="{% url 'pelatih:list_atlet' %}" class="dropdown-item">List Atlet Dilatih</a></li>
                </ul>
            </li>
        </ul>
        <a href="{% url 'general:logout' %}" class="btn btn-logout py-2 px-4">Logout</a>
    </div>
</nav>

<script>
    var dropdownMenu = document.getElementById('latih-atlet');
    dropdownMenu.addEventListener('click', function (event) {
        event.stopPropagation();
        dropdownMenu.nextElementSibling.classList.toggle('show');
    });
    document.addEventListener('click', function (event) {
        var isClickInside = dropdownMenu.contains(event.target);
        if (!isClickInside) {
            dropdownMenu.nextElementSibling.classList.remove('show');
        }
    });
</script>


{% endblock content %}
