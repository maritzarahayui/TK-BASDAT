  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

/>
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<title>Daftar Event</title>
{% endblock meta %}

<!-- Navbar -->
{% include 'navbar_atlet.html' %}

<header>
  <h1>Daftar Event</h1>
</header>
<td class="align-middle">
  <div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nama Stadion</th>
              <th scope="col">Negara</th>
              <th scope="col">Kapasitas</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>GBK</td>
              <td>Indonesia</td>
              <td>8</td>
              <td>
                <button type="button" class="btn btn-primary btn-dark">Pilih</button>
              </td>
            </tr>
            <tr>
              <td>Senayan</td>
              <td>Indonesia</td>
              <td>16</td>
              <td>
                <button type="button" class="btn btn-primary btn-dark">Pilih</button>
              </td>
            </tr>
            <!-- Tambahkan lebih banyak baris untuk stadion lainnya di sini -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</td>
<style type="text/css">
  body {
    background-color: var(--dark);
  }

  header {
    text-align: center;
    width: 100%;
    height: auto;
    margin-top: 135px;
    color: var(--orange);
  }

  .card {
    background-color: var(--orange);
    text-align: center;
    margin-top: 35px;
  }

  .card-header {
    text-align: center;
  }

  .card-text {
    font-size: 18px;
  }
</style>

{% endblock content %}
