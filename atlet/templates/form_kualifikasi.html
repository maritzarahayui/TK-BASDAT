{% load static %}

{% block meta %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Form Kualifikasi</title>
{% endblock meta %}

{% block content %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
    <a href="" class="navbar-brand p-0">
        <h1 class="text-title m-0">Babadu</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0 pe-4">
            <a href="" class="nav-item nav-link">Dashboard</a>
            <a href="" class="nav-item nav-link active">Tes Kualifikasi</a>
            <a href="" class="nav-item nav-link">Daftar Event</a>
            <a href="" class="nav-item nav-link">Enrolled Event</a>
            <a href="" class="nav-item nav-link">Daftar Sponsor</a>
        </div>
        <a href="" class="btn btn-logout py-2 px-4">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="d-flex justify-content-center">
    <form>
        <h2>Form Data Kualifikasi</h2>
    
        <label class="questions">Batch</label>
        <div class="input mb-3">
            <input type="text" class="form-control" placeholder="Batch">
        </div>
    
        <label class="questions">Tempat Pelaksanaan</label>
        
        <select class="form-select">
            <option selected>Pilih Tempat</option>
            <option value="1">Jakarta</option>
            <option value="2">Bali</option>
        </select>
    
        <label class="questions">Tanggal Pelaksanaan</label>
        <select class="form-select">
            <option selected>Pilih Tanggal</option>
            <option value="1">29/04/2023</option>
            <option value="2">02/05/2023</option>
        </select>
    
        <a href=""><button>Next</button></a>
    </form>
    </div>
</div>



<style type="text/css">

    body {
        background-color: var(--dark);
    }

    form{
        margin-top: 5%;
        margin-bottom: 30%;
        height: auto;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 60px;
    }

    form *{
        font-family: 'Poppins',sans-serif;
        color: black;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    h2 {
        font-size: 40px;
        color: var(--orange);
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }

    label{
        display: block;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
    }

    .questions {
        text-align: center;
        font-size: 20px;
        color: var(--orange);
        margin-bottom: 5px;
    }

    ::placeholder {
        text-align: center;
    }

    .form-select {
        text-align: center;
        input-color: black;
        input-bg: black;
        color: black;
        bg: black;
    }

    button{
        margin-top: 50px;
        width: 100%;
        background-color: var(--orange);
        color: #080710;
        padding: 10px 0;
        font-size: 20px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }

</style>
{% endblock content %}
