<td class="align-middle">
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 20rem;">
            <h4 class="card-header">{{nama}}</h4>
            <div class="card-body">
                <h5 class="card-title">Email:</h5>

            </div>

    </div>

    body {
